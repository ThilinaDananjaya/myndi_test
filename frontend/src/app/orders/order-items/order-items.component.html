<h4 class="dispaly-4">Add Item</h4>
<hr />
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="OrderItemID"
    #OrderItemID="ngModel"
    [(ngModel)]="formData.OrderItemId"
  />
  <input
    type="hidden"
    name="OrderID"
    #OrderID="ngModel"
    [(ngModel)]="formData.OrderId"
  />
  <!-- <input
    type="hidden"
    name="ItemName"
    #ItemName="ngModel"
    [(ngModel)]="formData.ItemName"
  /> -->
  <div class="form-group">
    <label>Item No</label>
    <input
      name="ItemID"
      #ItemId="ngModel"
      [(ngModel)]="formData.ItemId"
      class="form-control"
      [class.is-invalid]="!isValid && formData.ItemId == 0"
    >
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Item Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Rs.</div>
        </div>
        <input
          name="Price"
          #Price="ngModel"
          [(ngModel)]="formData.OrderItemId"
          class="form-control"
          [class.is-invalid]="!isValid && formData.OrderItemId == 0"
        />
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Quantity</label>
      <input
        name="Quantity"
        #Quantity="ngModel"
        [(ngModel)]="formData.Quantity"
        class="form-control"
        [class.is-invalid]="!isValid && formData.Quantity == 0"
      />
    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Rs.</div>
      </div>
      <input
        name="Total"
        #Total="ngModel"
        [(ngModel)]="formData.Total"
        class="form-control"
        readonly
      />
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark">
      <i class="fa fa-database"></i> Submit
    </button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
      <i class="fa fa-close"></i> Close
    </button>
  </div>
</form>
